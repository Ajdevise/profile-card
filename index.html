<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="styles/main.css">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  
  <div class="card">
    <img class="card__cover" src="/images/bg-pattern-card.svg" aria-hidden="true">
    <figure class="card__figure">
      <img class="card__profile" src="/images/image-victor.jpg" alt="Profile picture">
      <figcaption class="card__caption">
        <h3 class="card__name">Victor Crest</h3>
        <span class="card__age">26</span>
        <p class="card__residence">London</p>
      </figcaption>
    </figure>
    <hr>
    <div class="card__stats">
      <p>80K</p>
      <span>Followers</span>
    </div>
    <div class="card__stats">
      <p>803K</p>
      <span>Likes</span>
    </div>
    <div class="card__stats">
      <p>1.4K</p>
      <span>Photos</span>
    </div>
  </div>
<!-- Added new thing -->
</body>
</html>
